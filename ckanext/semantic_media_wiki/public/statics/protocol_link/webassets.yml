    - dataset_protocol.js


dataset-protocol-control-js:  
  output: ckanext-protocol-link/%(version)s_my.js
  extra:
    preload:
      - base/main
      - vendor/vendor
      - vendor/bootstrap
      - vendor/jquery
      - vendor/jquery.ui.core
      - vendor/select2
  contents:
    - control.js

