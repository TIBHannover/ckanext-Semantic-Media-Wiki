{% ckan_extends %}

{% block package_additional_info %}
    {% asset 'ckanext-protocol-link/dataset-protocol-css' %}
    {% asset 'ckanext-protocol-link/dataset-protocol-js' %}
    <tr>
        <th scope="row" class="dataset-label">{{ _("Protocol") }}</th>

        <td class="dataset-details" id="protocolRowInTable">
            <input id="dataset_protocol_link" type="hidden" class="base_url" value="{{ h.url_for('protocol_link.get_protocol', dataset_id=pkg_dict['id'], _external=True)}}"> 
        </td>
    </tr>
    {{ super() }}
{% endblock  %}
